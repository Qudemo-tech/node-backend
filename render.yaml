services:
  - type: web
    name: qudemo-node-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: PYTHON_API_BASE_URL
        value: https://qudemo-python-backend.onrender.com
      - key: QUEUE_MAX_CONCURRENT_VIDEOS
        value: 3
      - key: QUEUE_MAX_CONCURRENT_QA
        value: 15
      - key: QUEUE_VIDEO_PRIORITY
        value: 2
      - key: QUEUE_QA_PRIORITY
        value: 1
      - key: QUEUE_RETRY_ATTEMPTS
        value: 3
      - key: QUEUE_BACKOFF_DELAY
        value: 5000
      - key: QUEUE_MAX_MEMORY_MB
        value: 1400
      - key: QUEUE_JOB_TIMEOUT_MS
        value: 300000
      - key: MAX_CONCURRENT_VIDEO_PROCESSING
        value: 3
      - key: MAX_CONCURRENT_QA_REQUESTS
        value: 25
      - key: MEMORY_THRESHOLD_MB
        value: 1400
      - key: REQUEST_TIMEOUT_MS
        value: 300000 